<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Kronk</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #1a1a2e; color: white; text-align: center; }
        .container { padding: 20px; max-width: 400px; }
        h1 { font-size: 28px; margin-bottom: 15px; }
        .logo { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px; }
        p { margin: 15px 0; color: #ccc; line-height: 1.5; }
        a.btn { display: inline-block; background: #563ACC; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-size: 18px; margin-top: 10px; }
        a.btn:hover { background: #6b4ed4; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://kronk.info/logo.svg" alt="Kronk" class="logo">
        <h1>You're in!</h1>
        <p>Your account has been approved. Welcome to Kronk.</p>
        <a href="kronk-auth://callback?approved=true" class="btn">Open Kronk App</a>
    </div>
</body>
</html>
